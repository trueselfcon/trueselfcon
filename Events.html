    <style>
		html, body {
            height: 100%;
            margin: 0;
            padding: 0;            
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px; /* Space for footer */
            min-height: 100%;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
		
		/* Styling for the sticky navigation bar */
        nav {
            position: sticky;
            position: -webkit-sticky; /* Safari */
            top: 0;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            z-index: 10; /* Ensures it stays above content */            
            width: 100%;
            list-style-type: none;            
		  	margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #575757;
        }

        /* Main content area styling */
        .content {
            flex: 1; /* Ensures the content takes up available space */
            padding: 20px;
            background-color: #f4f4f4;
            overflow: auto;
        }
		
		a {
            color: #ff6347;
            text-decoration: none;
        }
		
		/* Styling for the social media buttons */
		.social-buttons {
      	display: flex;
      	justify-content: center; /* Center the buttons horizontally */
      	gap: 20px; /* Space between the buttons */
    	}
    	.social-button {
      	background-color: #FAA622;
      	color: white;
      	padding: 15px;
      	border-radius: 50%;
      	text-align: center;
      	font-size: 24px;
      	transition: background-color 0.3s;
      	text-decoration: none;
    	}
    	.social-button:hover {
      	background-color: #ff6600; /* Darker orange on hover */
    	}

		li {
		  float: left;
		}

		li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}

		li a:hover:not(.active) {
		background-color: #111;
		}

		.active {
		  background-color: #FAA622;
		}
